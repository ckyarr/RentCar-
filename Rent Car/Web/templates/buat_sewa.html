{% extends 'layout.html' %}

{% block body %}
  <h1>Buat Sewa</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form action="/buat_sewa" method="POST">
    <!-- Tambahkan hidden input untuk menyimpan nomor plat -->
    <input type="hidden" name="nomor_plat" value="{{ nomor_plat }}">
    <div class="form-group">
      {{render_field(form.fromdate, class_="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.todate, class_="form-control")}}
    </div>
    <p>
      <input type="submit" name='submit' class="btn btn-primary" value="Sewa">
      <input type="submit" name='submit' class="btn btn-danger" value="Cancel">
    </p>
  </form>

{% endblock %}
